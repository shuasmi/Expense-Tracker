<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="buttons">

        <button type="button" class="btn btn-outline-info" id="summaryBtn">Summary</button>
        <button type="button" class="btn btn-outline-danger" id="expensesBtn">Expenses</button>
        <button type="button" class="btn btn-outline-success" id="incomeBtn">Income</button>

    </div>

    <div class="container">
        <div id="box1">
            <h6 id="#box1Title">Incomes</h6>
            <table id="incomeTable" class="table table-striped">
              <thead>
                  <tr>
                      <th>Source</th>
                      <th>Amt</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody class="tbo">
                  <!-- Income entries will be appended here -->
              </tbody>
          </table>
        </div>

        <div id="box2">
            <h6 id="#box2Title">Expenses</h6>

            <table id="expTable" class="table table-striped">
              <thead>
                  <tr>
                      <th>Category</th>
                      <th>Amt</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody class="tbo">
                  <!-- Income entries will be appended here -->
              </tbody>
          </table>
            
        </div>

    </div>

    <div class="container2">
      <div id="box3">
        <h6 id="box3Title">Total Savings</h6>
      </div>

      <div id="box4">
        <h6 id="box4Title">Overview</h6>
      </div>

    </div>


    <script src="inc.js"></script>
    <script src="sc.js"></script>
    
  </body>
</html>
