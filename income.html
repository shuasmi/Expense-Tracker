<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="income.css">
  </head>
  <body>
    <div class="buttons">
        <button type="button" class="btn btn-outline-info" id="summaryBtn">Summary</button>
        <button type="button" class="btn btn-outline-danger" id="expensesBtn">Expenses</button>
        <button type="button" class="btn btn-outline-success" id="incomeBtn">Income</button>
    </div>

    <div class="container">
        <div id="box1">
            <h6 id="box1Title">Add New Income</h6>
            
            <form id="incomeForm">
                <div class="mb-3 row align-items-center">
                    <label for="exampleInputEmail1" class="col-sm-3 col-form-label">Source</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="source" aria-describedby="emailHelp" required>
                        
                    </div>
                </div>
                <div class="mb-3 row align-items-center">
                    <label for="exampleInputPassword1" class="col-sm-3 col-form-label">Income</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="income" required>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-secondary">Submit</button>
              
            </form>
        </div>

        <div id="box2">
            <h6 id="box2Title">Show Income</h6>
            <table id="incomeTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amt</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tbo">
                    <!-- Income entries will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="inc.js"></script>
    <script src="sc.js"></script>
  </body>
</html>
